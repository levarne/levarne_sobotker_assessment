<div class="container">
    <div class="row panel panel-primary">
        <div class="panel-heading">Barclays Contact List</div>
        <div class="col-xs-5">
            <div class="panel-body">
                <div class="list-group">
                     <div class="list-group-item">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                            <input type="text" ng-model="contactsFilterText" class="form-control" placeholder="Add or Search for contacts" aria-describedby="basic-addon1">
                        </div>
                    </div> 
                    <div class="list-group-item">
                        <contact-list-item 
                            ng-repeat="contact in main.contactList | orderBy: 'name' | filter:contactsFilterText as filteredList" 
                            contact="contact">
                        </contact-list-item> 
                        <contact-list-add-item 
                            ng-if="filteredList.length === 0">
                        </contact-list-add-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-7">
            <div class="list-group panel-body">
                <div class="list-group-item">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>
</div>
